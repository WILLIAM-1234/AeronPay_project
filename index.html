<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact US</title>
    <!-- Link To CSS-->
    <link rel ="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1>Contact Page</h1>
    </header>
    <!-- Section -->
    <br>
    <section>
        <!-- Contact Container -->
        <div class = "contact-container">
            <!-- Form -->
            <div class="form-conatiner">
                <h3>Message Us</h3>
                <form action="" class="contact-form">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Enter Your Email..." required>
                    <input type="tel" id="phone" placeholder="Enter Your phone Number..." required>
                    <input type="text" id="subject" placeholder="Your Subject..." required>
                    <textarea id="message" cols="30" rows="10" placeholder="Write Message Here..." required></textarea>
                    <input type="submit" value="Submit" class="send-button">
                </form>
            </div>
            <!-- Map -->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3557.676636990408!2d75.80487887502359!3d26.91375576004651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db6a9fbd5534f%3A0x776803fe8fa7422c!2sKJ%20City%20Tower!5e0!3m2!1sen!2sin!4v1697315034074!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="address-map">
            <div class="address">
                <div class="contact-info">
                    <div class="email-info">
                        <p><i class="fas fa-envelope"></i> Email Support:</p>
                        <a href="mailto:support@aeronpay.in">support@aeronpay.in</a>
                    </div>
                    <div class="address-info">
                        <p><i class="fas fa-map-marker-alt"></i> Address:</p>
                        <span>KJ City Tower, 5th Floor, AeronFly Group, E-2, Ashok Marg, C Scheme, Jaipur, Rajasthan 302001, Rajasthan</span>
                    </div>
                </div>

            </div>
            <!-- Add your map iframe here if needed -->
        </div>
    </footer>

<script src="script.js"></script>
</body>
</html>
